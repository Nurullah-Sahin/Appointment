<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-appointment-slot-heading"
        data-cy="AppointmentSlotCreateUpdateHeading"
        jhiTranslate="onlineAppointmentApp.appointmentSlot.home.createOrEditLabel"
      >
        Create or edit a Appointment Slot
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="onlineAppointmentApp.appointmentSlot.startTime" for="field_startTime"
            >Start Time</label
          >
          <div class="d-flex">
            <input
              id="field_startTime"
              data-cy="startTime"
              type="datetime-local"
              class="form-control"
              name="startTime"
              formControlName="startTime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="onlineAppointmentApp.appointmentSlot.endTime" for="field_endTime">End Time</label>
          <div class="d-flex">
            <input
              id="field_endTime"
              data-cy="endTime"
              type="datetime-local"
              class="form-control"
              name="endTime"
              formControlName="endTime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="onlineAppointmentApp.appointmentSlot.definitionId" for="field_definitionId"
            >Definition Id</label
          >
          <select class="form-control" id="field_definitionId" data-cy="definitionId" name="definitionId" formControlName="definitionId">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                appointmentDefinitionOption.id === editForm.get('definitionId')!.value?.id
                  ? editForm.get('definitionId')!.value
                  : appointmentDefinitionOption
              "
              *ngFor="let appointmentDefinitionOption of definitionIdsCollection; trackBy: trackAppointmentDefinitionById"
            >
              {{ appointmentDefinitionOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
